<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Funcionalidades | Vuelo</title>
  <link rel="stylesheet" href="funcionalidades.css" />
  <script defer src="funcionalidades.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo-menu">
        <div class="logo-vuelo">
          <span class="v-amarelo">V</span><span class="resto-roxo">uelo</span>
        </div>
        <nav class="menu-links">
          <a href="../index.html" class="active">← Voltar à Página Principal</a>
        </nav>
      </div>
    </header>

    <section class="intro">
      <h1 id="titulo-digitado" class="typewriter">Funcionalidades Interativas</h1>
      <p>Explore ferramentas úteis para sua experiência na plataforma Vuelo.</p>
    </section>

    <section>
      <h2>🔍 Zoom da Página</h2>
      <button id="zoom-in">Zoom +</button>
      <button id="zoom-out">Zoom −</button>
      <button id="zoom-reset">Reset</button>
    </section>

    <section>
      <h2>🧮 Calculadora</h2>
      <input type="number" id="num1" placeholder="Número 1" />
      <input type="number" id="num2" placeholder="Número 2" />
      <select id="operation">
        <option value="add">Somar</option>
        <option value="subtract">Subtrair</option>
        <option value="multiply">Multiplicar</option>
        <option value="divide">Dividir</option>
      </select>
      <button id="calculate">Calcular</button>
      <p id="calc-result">Resultado: —</p>
    </section>

    <section>
      <h2>🕒 Relógio Digital</h2>
      <div id="clock">--:--:--</div>
    </section>

    <section>
      <h2>📋 Copiar Texto</h2>
      <input type="text" id="copy-source" value="Texto para copiar" />
      <button id="copy-button">Copiar</button>
      <p id="copy-status"></p>
    </section>

    <section>
      <h2>🎯 Validação de Formulário</h2>
      <form id="config-form">
        <label for="email">Email:</label><br />
        <input type="email" id="email" required />
        <span id="email-feedback"></span><br /><br />

        <label for="senha">Senha:</label><br />
        <input type="password" id="senha" required minlength="6" />
        <span id="senha-feedback"></span><br /><br />

        <button type="submit">Enviar</button>
      </form>
      <p id="form-status"></p>
    </section>
  </div>
</body>
</html>
